<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="main.css"/>
    
    <title>DVD Logo Game/Lobby</title>
</head>
<body class="d-flex flex-column h-100">
    <!-- Header (NOTE: fluid containers fill the width of the viewport) -->
    <header class="container-fluid">
        <nav class="navbar fixed-top bg-secondary text-light">
            <a id="username-tag" class="navbar-brand text-reset username-title" href="#"></a>
            <!-- This is the home icon we borrow from Google -->
            <a class="home-button" href="index.html">
                <span class="material-symbols-outlined">
                    home
                </span>
            </a>
        </nav>
    </header>

    <main class="container-fluid text-center">
        <form method="get" action="game.html">
            <!-- Main content -->
            <div class="lobby-window container-fluid d-flex flex-column justify-content-center">
                <!-- This will hold the elements associated with choosing an open room -->
                <div class="room-choice-window container-fluid d-flex flex-column justify-content-center mb-3">
                    <div class="room-description">Choose an open room...</div>

                    <!-- We are going to use a Bootstrap vertical button group in order to display the rooms that are available -->
                    <div class="room-choices btn-group-vertical d-flex flex-column justify-content-center mx-auto"></div>
                </div>

                <!-- This will hold the elements associated with searching for a room -->
                <div class="room-search-window container-fluid d-flex flex-column justify-content-center">
                    <div class="room-description">Or search for a room...</div>

                    <!-- We are going to create a block element that will allow for input of the room code -->
                    <div class="room-search-input input-group mx-auto" id="input-field">
                        <span class="input-group-text">/</span>
                        <input type="text" class="form-control" placeholder="####" pattern="[0-9][0-9][0-9][0-9]" maxLength="4"/>
                        <button class="btn btn-outline-secondary" type="submit" onclick="lobbyHandler.searchRoom()">Enter</button>
                    </div>
                </div>
            </div>
        </form>
    </main>

    <!-- Footer -->
    <footer class="mt-auto py-1 bg-secondary text-light">
        <div class="container-fluid">
            <span>Jonah Austin</span>
            <a class="text-reset" href="https://github.com/JonahLA/startup">Source</a>
        </div>
    </footer>

    <!-- For Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>   
    <script src="lobby.js"></script>
</body>
</html>
