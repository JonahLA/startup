<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css"/>
    
    <title>DVD Logo Game</title>
</head>
<body class="d-flex flex-column h-100 bg-light text-dark">
    <!-- Main content -->
    <main class="container-fluid text-center">
        <form method="get" action="lobby.html">
            <!-- Logo -->
            <img id="title_logo" src="/resources/DVD_logo.svg" alt="DVD Logo">

            <!-- Controls -->
            <div class="input-group mb-auto" id="input-field">
                <span class="input-group-text" id="username-addon">Username</span>
                <input type="text" class="form-control" placeholder="Type here..." aria-label="Username input" aria-describedby="username-addon"/>
            </div>
            <div class="input-group mb-auto" id="input-field">
                <span class="input-group-text" id="password-addon">Password</span>
                <input type="password" class="form-control" placeholder="Type here..." aria-label="Password input" aria-describedby="password-addon"/>
            </div>
            <div class="button-row">
                <button type="submit" id="register-button" class="btn btn-secondary">Register</button>
                <button type="submit" id="login-button" class="btn btn-primary">Login</button>
            </div>
        </form>
    </main>

    <!-- Footer -->
    <footer class="mt-auto py-1 bg-secondary text-light">
        <div class="container-fluid">
            <span>Jonah Austin</span>
            <a class="text-reset" href="https://github.com/JonahLA/startup">Source</a>
        </div>
    </footer>

    <!-- For Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>   
</body>
</html>
