<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css"/>
    
    <title>DVD Logo Game</title>
</head>
<body class="d-flex flex-column h-100 bg-light text-dark">
    <!-- Header -->
    <header class="container-fluid">
        <navbar class="navbar fixed-top bg-secondary text-light game-title-bar">
            <a class="navbar-brand text-reset game-title">DVD Logo Game</a>
        </navbar>
    </header>

    <!-- Main content -->
    <main class="intro-content container-fluid text-center d-flex flex-column justify-content-center">
        <div class="container-fluid">
            <!-- Logo -->
            <!-- THIS IMAGE, ACCORDING TO THE SITE I GOT IT FROM (https://en.wikipedia.org/wiki/File:DVD_logo.svg), IS A PART OF THE PUBLIC DOMAIN -->
            <img id="title_logo" src="./assets/dvd-logo.svg" alt="DVD Logo"/>

            <!-- Login controls (displayed when needing authentication) -->
            <div id="login-controls" style="display: none">
                <div class="input-group mb-auto" id="input-field">
                    <span class="input-group-text login-field" id="username-addon">Username</span>
                    <input type="text" id="username-field" class="form-control required-field" placeholder="Type here..." oninput="checkCompletion()" aria-label="Username input" aria-describedby="username-addon"/>
                </div>
                <div class="input-group mb-auto" id="input-field">
                    <span class="input-group-text login-field" id="password-addon">Password</span>
                    <input type="password" id="password-field" class="form-control required-field" placeholder="Type here..." oninput="checkCompletion()" aria-label="Password input" aria-describedby="password-addon"/>
                </div>
                <div class="button-row">
                    <button type="button" id="register-button" class="btn btn-secondary submission-button" onclick="register()" disabled>Register</button>
                    <button type="button" id="login-button" class="btn btn-primary submission-button" onclick="login()" disabled>Login</button>
                </div>
            </div>

            <!-- Continue controls (displayed when already authenticated) -->
            <div id="continue-controls" style="display: none">
                <div id="welcome-username"></div>
                <button type="button" class="btn btn-secondary submission-button" onclick="logout()">Logout</button>
                <button type="button" class="btn btn-primary submission-button" onclick="toLobby()">Continue</button>
            </div>
        </div>

        <!-- Error dialog -->
        <div class="modal fade" id="msgModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-dark">
                <div class="modal-body"></div>
                <div class="modal-footer">
                <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                >
                    Close
                </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <!-- TODO: what about making the breadcrumb/menu buttons on the bottom and not having a top bar at all? Otherwise, where else will I put the link to the About page? -->
    <footer class="mt-auto py-1 bg-secondary text-light">
        <div class="container-fluid">
            <span>Jonah Austin</span>
            <a class="text-reset" href="https://github.com/JonahLA/startup">Source</a>
        </div>
    </footer>

    <!-- For Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>   
    <script src="login.js"></script>
</body>
</html>
